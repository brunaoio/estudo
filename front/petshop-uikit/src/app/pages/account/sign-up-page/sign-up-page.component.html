<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m uk-margin-medium-bottom">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>
    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Cadastre-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" formControlName="name"
            [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine)}"
            placeholder="Nome">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" formControlName="document"
            [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}"
            appMask="###-###-###-##" placeholder="CPF">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="email" formControlName="email"
            [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}"
            placeholder="E-mail">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="password" formControlName="password"
            [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine)}"
            placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button [disabled]="!form.valid" (click)="submit()" class="uk-button uk-button-default">Cadastrar</button>
        </div>
      </div>
    </form>
    <p class="uk-text-center">

      <a [routerLink]="['/login']" class="uk-button uk-button-link">
        Voltar
      </a>
    </p>

  </div>
</div>
